<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">

	<body>
	    <ui:composition template="/templates/template.xhtml">
	        <ui:define name="body">
	            <h:form id="participantsform">
	                <h:outputLabel value="Please select your name from the list:" for="nameInput" /><br />
					<h:selectOneMenu id="nameInput" value="#{experimentBean.participantName}" >
						<f:selectItems value="#{experimentBean.participants}"/>
					</h:selectOneMenu><br /><br />
					<h:commandButton value="Go" action="participant"/>
				</h:form>
	        </ui:define>
	    </ui:composition>
	</body>
</html>
