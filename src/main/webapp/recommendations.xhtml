<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">

	<body>
	    <ui:composition template="/templates/template.xhtml">
	    	<ui:define name="body">
				<h:form id="recommendationsform">
					Round #{experimentBean.round}<br />
					Selected query tag: #{experimentBean.queryTag}<br />
					Recommended tag (#{experimentBean.tagCount}/#{experimentBean.totalRecommendedTags}): <strong>#{experimentBean.recommendedTag}</strong><br /><br />
					<h:outputLabel for="relevancy" >
						How relevant is the recommended tag to the selected query tag?
					</h:outputLabel><br />
					<h:selectOneRadio id="relevancy" value="#{experimentBean.relevancy}" >
						<f:selectItem itemValue="1" itemLabel="Extremely irrelevant" />
						<f:selectItem itemValue="2" itemLabel="Irrelevant" />
						<f:selectItem itemValue="3" itemLabel="Neutral" />
						<f:selectItem itemValue="4" itemLabel="Relevant" />
						<f:selectItem itemValue="5" itemLabel="Extremely relevant" />
						<f:ajax listener="#{experimentBean.saveTagRelevancyListener}" render="recommendationsform"/>
			       	</h:selectOneRadio>
				</h:form>
	    	</ui:define>
		</ui:composition>
	</body>
</html>
